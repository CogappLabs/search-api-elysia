# yaml-language-server: $schema=./schemas/config.schema.json
port: 3000
corsOrigins:
  - http://localhost:4321
  - http://localhost:4322

indexes:
  craft_search_plugin_labs:
    engine: elasticsearch
    host: ${ELASTICSEARCH_URL}
    username: ${ELASTICSEARCH_USERNAME}
    password: ${ELASTICSEARCH_PASSWORD}
    indexName: craft_search_plugin_labs
    defaults:
      perPage: 20
      facets:
        - placeCountry
        - placeRegion
      highlight: true
      suggestField: title
    fields:
      title:
        weight: 10
      description:
        weight: 2
      country:
        esField: placeCountry
      region:
        esField: placeRegion
